<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up page</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <section class="sign-up">
      <div id="sign-up-div">
        <h2>Avion</h2>
        <div class="form">
          <h1>Sign up</h1>
          <form>
            <input type="text" placeholder="Your email" id="mail-input">
            <img src="images/Group.png" alt="email" class="icon">
            <span id="email-msg"></span>
            <input type="password" placeholder="Password" id="password-input">
            <img src="images/key.png" alt="key" class="icon">
            <span id="password"></span>
            <input type="password" placeholder="Reset Password" id="reset-pswd">
            <img src="images/key.png" alt="key" class="icon">
            <span id="password-msg"></span>
            <button class='btn' id="login">Log in</button>
            <button class='btn' id="forgot-pswd"><a href="#">Forgot password?</a></button>
            <div id="lines">
              <div></div>
              <p>or</p>
              <div></div>
            </div>
            <div class="social-buttons">
              <button class="socials"><img src="images/google.png" alt="google">Google</button>
              <button class="socials"><img src="images/facebook.png" alt="facebook">Google</button>
            </div>
          </form>
        </div>
        <!-- <p>Don't have an accound? <a href="#">Sign up</a></p> -->
      </div>
      <div id="image"></div>
    </section>
    <script src="sign-up.js"></script>
</body>
</html>
